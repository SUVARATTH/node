<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA30FtA_45ZRrj2TNJZQ0iVBPFDP1UvHl0&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            try {


                const map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: 0,
                        lng: 0
                    }, // Initial center at (0, 0)
                    zoom: 2, // Initial zoom level
                });

                // Example marker at a specific location
                const marker = new google.maps.Marker({
                    position: {
                        lat: 37.7749,
                        lng: -122.4194
                    }, // Replace with your desired latitude and longitude
                    map: map,
                    title: 'Marker Title'
                });


            } catch (error) {
                console.log(error)
            }
        }
    </script>
</body>

</html>
